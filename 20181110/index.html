<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Employee Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  

</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background: black; color: white; text-align: center">
      <h1 class="display-4">Employee Data Management</h1>
      <p class="lead">A comprehensive Directory of Employee Billable Hours</p>
      <hr class="my-4">
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card-header" id="searchParameters">Current Employee
        </div>
      </div>
    </div>

    <table class="table">
      <thead header="Current Employee">
        <tr>
          <th scope="col">Employee Name</th>
          <th scope="col">Role</th>
          <th scope="col">Start Date</th>
          <th scope="col">Months Worked</th>
          <th scope="col">Monthly Rate($)</th>
          <th scope="col">Total Billed($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Employee Name</td>
          <td>Role</td>
          <td>Start Date</td>
          <td>Months Worked</td>
          <td>Monthly Rate($)</td>
          <td>Total Billed($)</td>
        </tr>
      </tbody>
    </table>

    <form>
      <div class="form-group">
        <label for="employeeName">Add Employee</label>
        <input type="text" class="form-control" id="employeeName" placeholder="Add Employee">
      </div>
      <div class="form-group">
        <label for="employeeRole">Role</label>
        <input type="text" class="form-control" id="employeeRole" placeholder="Role">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" placeholder="Start Date">
      </div>
      <div class="form-group">
        <label for="monthsWorked">Months Worked</label>
        <input type="text" class="form-control" id="monthsWorked" placeholder="Months Worked">
      </div>
      <div class="form-group">
        <label for="monthlyRate">Monthly Rate</label>
        <input type="number" class="form-control" id="monthlyRate" placeholder="Monthly Rate($)">
      </div>
      <div class="form-group">
        <label for="totalBilled">Total Billed</label>
        <input type="number" class="form-control" id="totalBilled" placeholder="Total Billed($)">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>

</html>
